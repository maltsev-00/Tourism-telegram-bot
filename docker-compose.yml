version: '2'
services:
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - '27018:27018'

  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: "swagger-ui"
    ports:
      - "8082:8080"
    volumes:
      - ./swagger/openapi.json:/openapi.json
    environment:
      SWAGGER_JSON: /openapi.json